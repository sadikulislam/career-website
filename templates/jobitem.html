<div class="border-bottom row" style="margin-bottom: 16px;">
    <div class="col">
        <h4 style="color: rgb(120, 120, 120); margin-bottom: 4px; padding-bottom: 8px;">{{job['title']}}</h4>
        <div><b>Location:</b> {{job['location']}}</div>
        {% if 'salary' in job %}
        <div><b>Salary:</b> {{job['salary']}}</div>
        {% endif %}
    </div>
    <div class="col">
        <button type="button" class="btn btn-outline-primary">Apply</button>
    </div>
    
</div>
